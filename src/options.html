<!DOCTYPE html>
<html>
  <head>
    <script defer src="console.js"></script>
    <script defer src="options.js"></script>
    <style>
      label {
        display: table;
        margin-bottom: 2px;
      }

      .group {
        margin-bottom: 10px;
      }

      span {
        width: 100px;
        display: inline-block;
      }

      input[type=number] {
        width: 60px;
      }

      input[type=checkbox] {
        position: relative;
        top: 3px;
        left: -4px;
      }
    </style>
  </head>
  <body>
    <form>
      <label class="group">
        <span>Focus search field:</span>
        <input type="checkbox" id="isFocusSearchField">
      </label>
      <label class="group">
        <span>Show thumbnails:</span>
        <input type="checkbox" id="isShowThumbnails">
      </label>
      <label>
        <span>Show media info:</span>
        <input type="checkbox" id="isShowMediaInfo">
      </label>
      <label>
        <span>Show files:</span>
        <input type="checkbox" id="isShowFiles">
      </label>
      <label>
        <span>Show NFO:</span>
        <input type="checkbox" id="isShowNFO">
      </label>
      <label>
        <span>Max block height:</span>
        <input type="number" id="maxBlockHeight" min="0">
      </label>
      <hr>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
